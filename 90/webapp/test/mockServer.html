<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>基于 OData V2 的 SAP UI5 List-Detail(列表-明细)布局的实现方式</title>

	<script id="sap-ui-bootstrap"
		src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_fiori_3"
		data-sap-ui-resourceroots='{
			"sap.ui5.walkthrough": "../"
		}'
		data-sap-ui-oninit="module:sap/ui5/walkthrough/test/initMockServer"
		data-sap-ui-compatVersion="edge"
		data-sap-ui-async="true"
		data-sap-ui-frameOptions="trusted">
	</script>
</head>

<body class="sapUiBody">
	<div data-sap-ui-component data-name="sap.ui5.walkthrough" data-id="container" data-settings='{"id" : "MyWorklistApp"}'></div>
</body>
</html>
